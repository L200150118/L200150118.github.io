<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
        background-color: grey;
       }
    </style>
  </head>
  <body>
     <center> <h3>Lokasi Rumah</h3> 
            <h4> Dusun Sempon, Desa Sanan, Kecamatan Girimarto </h4>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat:  -7.755080, lng:  111.095170};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVeEagj_8pG7Mr-mvqDLOa9gGZMiZHq_k&callback=initMap">
    </script>
  </body>
</html>
